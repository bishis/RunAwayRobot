# General Nav2 configuration
amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    map_frame: "map"
    scan_topic: "scan"
    transform_tolerance: 0.1
    update_min_d: 0.1   # Reduced for finer localization updates
    update_min_a: 0.1   # Reduced for finer angular updates
    resample_interval: 1  # Resample more frequently
    particles_min: 1000  # Increased for better accuracy
    particles_max: 3000  # Increased for high-precision scenarios
    kld_err: 0.01
    kld_z: 0.99
    robot_model_type: "differential"

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    odom_topic: "odom_rf2o"
    base_frame_id: "base_link"
    progress_checker:
      plugin: "progress_checker/ProgressChecker"
      required_movement_radius: 0.3  # Reduced for tighter progress checks
      movement_time_allowance: 8.0  # Reduced to prevent slow recoveries
    goal_checker:
      plugin: "goal_checker/simple_goal_checker"
      xy_goal_tolerance: 0.15  # Tighter positional tolerance
      yaw_goal_tolerance: 0.1
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
      velocity_scaler: 1.0
      costmap_topic: "local_costmap/costmap"
      footprint_topic: "local_costmap/footprint"
      global_plan_topic: "global_path"
      publish_frequency: 2.0
      robot_model_type: "differential"
      min_vel_x: -0.2  # Adjusted for smoother reverse motion
      max_vel_x: 0.3   # Increased max speed for faster navigation
      max_vel_theta: 2.0  # Slightly increased for quicker turns
      min_speed_theta: 0.0
      max_accel_x: 0.7   # Increased for better acceleration
      max_accel_theta: 3.5  # Increased rotational acceleration

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.2  # Reduced to optimize precise path following

bt_navigator:
  ros__parameters:
    use_sim_time: false
    bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

recoveries_server:
  ros__parameters:
    use_sim_time: false
    costmap_topic: "global_costmap/costmap"
    footprint_topic: "local_costmap/footprint"
    plugin_list: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
      min_spin_velocity: 0.4
    backup:
      plugin: "nav2_recoveries/BackUp"
      min_back_up_velocity: -0.1
      max_back_up_distance: 0.5
    wait:
      plugin: "nav2_recoveries/Wait"
      wait_time: 10.0

local_costmap:
  ros__parameters:
    update_frequency: 10.0  # Increased for faster reaction
    publish_frequency: 5.0  # Increased for better visualization
    global_frame: "odom"
    robot_base_frame: "base_link"
    rolling_window: true
    width: 6.0  # Slightly larger for better obstacle awareness
    height: 6.0
    resolution: 0.05
    inflation_layer:
      plugin: "nav2_costmap_2d/InflationLayer"
      inflation_radius: 0.6  # Increased for smoother path planning
    obstacle_layer:
      plugin: "nav2_costmap_2d/ObstacleLayer"
      observation_sources: "scan"
      scan:
        topic: "scan"
        sensor_frame: "laser_frame"
        data_type: "LaserScan"
        clearing: true
        marking: true
        max_obstacle_height: 2.0
    footprint:
      robot_radius: 0.15

global_costmap:
  ros__parameters:
    update_frequency: 5.0
    publish_frequency: 2.0
    global_frame: "map"
    robot_base_frame: "base_link"
    rolling_window: false
    width: 12.0  # Increased to account for larger environments
    height: 12.0
    resolution: 0.05
    inflation_layer:
      plugin: "nav2_costmap_2d/InflationLayer"
      inflation_radius: 0.6
    obstacle_layer:
      plugin: "nav2_costmap_2d/ObstacleLayer"
      observation_sources: "scan"
      scan:
        topic: "scan"
        sensor_frame: "laser_frame"
        data_type: "LaserScan"
        clearing: true
        marking: true
        max_obstacle_height: 2.0
    footprint:
      robot_radius: 0.15

waypoint_follower:
  ros__parameters:
    use_sim_time: false

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    node_names: ["slam_toolbox", "planner_server", "controller_server", "recoveries_server", "bt_navigator"]

explore:
  ros__parameters:
    planner_frequency: 1.5  # Slightly faster planning for exploration
    progress_timeout: 15.0  # Reduced to make exploration more dynamic
    explore_clear_threshold: 0.4  # Reduced to better detect unexplored areas
